<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=0.5">

    <title>Anmelden oder Registrieren</title> 

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
   ></script> 
 <link rel="stylesheet" href="style-login-and-register.css">  
 <link rel="icon" href="media/logo.svg"> 
  

</head> 


<body> 
    
  	<div class="login-reg-panel"> 

		<div class="login-info-box">
			<h2 id="ha">Hast du schon einen Account?</h2>
			<label id="label-register" for="log-reg-show">Anmelden</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2 id="du">Hast Du noch keinen Account?</h2>
			<label id="label-login" for="log-login-show">Registrieren</label>
            <input type="radio" name="active-log-panel" id="log-login-show" required> 
            
        </div> 
        

							
		<div class="white-panel">
			<div class="login-show"> 
                <form>
				<h2>Anmelden</h2>
				<input name="email" type="email" placeholder="E-Mail-Adresse" required>
				<input name="password-login" type="password" placeholder="Passwort" required>
                <button type ="submit" id=button-login>Anmelden</button>
                </form> 
            <a id ="passwort-forgot" href="account-recovery.html">Passwort vergessen?</a> 

            </div> 
            

			<div class="register-show">
                <h2 id="regis">Registrieren</h2>  

                <form action="" method="POST">
				<input name="username" type="text" placeholder="Username" minlength="3" maxlength="20" required>
				<input name="password" type="password" placeholder="Passwort" minlength="4" maxlength="20" required>
                <input name="passwordR" type="password" placeholder="Passwort wiederholen"  minlength="4" maxlength="20"required>   
                <input name ="email" type="email" placeholder="E-Mail-Adresse" required>   
                <button type="submit" id="button-register" value="register">Registrieren</button> 
                </form>
				
			</div>
        </div> 
        
    </div> 
    

  <script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});



    
    
</script>
</body>
</html>
